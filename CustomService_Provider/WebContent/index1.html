<html ng-app="myapp">
<h1 ng-controller="ctrl_one" ng-bind="var_one"></h1>
<h1 ng-controller="ctrl_two" ng-bind="var_two"></h1>
<script src="bower_components/angular/angular.min.js"></script>
<script>
var app= angular.module("myapp",[]);

app.config(function(myserviceProvider){
	myserviceProvider.db_password="root_one";
	myserviceProvider.db_pas="root_four";
});
app.provider("myservice",function(){
	this.db_password="root_two";
	this.$get=function(){
		return this.db_password;
	}
	this.db_pas="root_three";
	this.$get=function(){
		return this.db_pas;
	}
});

app.controller("ctrl_one",function($scope,myservice){
	$scope.var_one=myservice;
});
app.controller("ctrl_two",function($scope,myservice){
	$scope.var_two=myservice;
});

</script>
</html>
