<!DOCTYPE html>
<html ng-app="app">
<style>
    h1{
        color: green;
        background-color: greenyellow;
    }
</style>

<h1 ng-controller="ctrl_one" ng-bind="var_one"></h1>
<h1 ng-controller="ctrl_two" ng-bind="var_two"></h1>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script>
    var app =angular.module("app",[]);

    app.service("my_service",function() {
       this.mySQLData=function() {
           return "my SQl Data Soon.........!";
       } ;
       this.mongoDB=function() {
           return "MongoBD Data Soon..........!";
       };
    });
    app.controller("ctrl_one",function ($scope,my_service) {
        $scope.var_one=my_service.mySQLData();
    });
    app.controller("ctrl_two",function ($scope,my_service) {
        $scope.var_two=my_service.mongoDB();
    });
</script>
</html>
