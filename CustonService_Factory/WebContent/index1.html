<html ng-app="myapp">
<h1 ng-controller="ctrl_one">{{var_one}}</h1>
<h1 ng-controller="ctrl_two">{{var_two}}</h1>

<script src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript">
var app=angular.module("myapp",[]);

function class_one(){
	this.fun_one=function(){
		return{
			"mysql":"mysql data base soon.....!",
			"mongodb":"mongobd data base soon....!"
		};
	};
};

app.factory("my_service",function(){
	return new class_one().fun_one();	
});
app.controller("ctrl_one",function($scope,my_service){
	$scope.var_one=my_service.mysql;
});
app.controller("ctrl_two",function($scope,my_service){
	$scope.var_two=my_service.mongodb;
});
</script>
</html>
