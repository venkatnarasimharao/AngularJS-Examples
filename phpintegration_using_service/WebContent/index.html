<html ng-app="myApp">

<h1 ng-controller="ctrl_one">{{result}}</h1>

<script src="bower_components/angular/angular.min.js"></script>
<script>
var app=angular.module("myApp",[]);
app.service("my_service",function($http){
	this.getphp=function(){
		return $http.get("https://voliveafrica.com/webservices/get_all_users.php")
		.then(function(posRes){return posRes;},
				function(errRes){return errRes;});
	};
});
app.controller("ctrl_one",function($scope,my_service){
	my_service.getphp().then(function(res){
		$scope.result=res;
	});
});
</script>
</html>
